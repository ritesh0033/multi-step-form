
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Multi-step form</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
      <div class="container">
        <form id="form1">
          <h3>Create Account</h3>
          <input type="text" placeholder="Email" required>
          <input type="Password" placeholder="Password" required>
          <input type="Confirm Passowrd" placeholder="Confirm Passowrd" required>
          <div class="btn-box">
            <button type="button" id="Next1"> Next</button>
            
          </div>
        </form>
        
        <form id="form2">
          <h3>Social Links</h3>
          <input type="text" placeholder="Medium" >
          <input type="text" placeholder="Facebook">
          <input type="text" placeholder="Instagram">
          <div class="btn-box">
            <button type="button" id="Back1">Back</button>
            <button type="button" Next="Next2">Next</button>
          </div> 
        </form>

        <form id="form3">
        <h3>Personal-Info</h3>
        <input type="text" placeholder="First-Name" required >
        <input type="text" placeholder="Last-Name" required>
        <input type="text" placeholder="Mobile-No" required>
        <div class="btn-box">
          <button type="button" id="Back2">Back</button>
          <button type="button" Next="Next3">Submmit</button>
        </div>
      </form>

<div class="step-row">
  <div id="progress"></div>
  <div class="step-col"><small>step1</small></div>
  <div class="step-col"><small>step2</small></div>
  <div class="step-col"><small>step3</small></div>

</div>
</div>
<script>
  var from1 = document.getElementId("From1")
  var from2 = document.getElementId("From1")
  var from3 = document.getElementId("From2")
  var Next1 = document.getElementById("Next1")
  var Next2 = document.getElementById("Next2")
  var Back1 = document.getElementById("Back1")
  var Back2 = document.getElementById("Back2")
  Next1.Onclick = function(){
    from1.style.left = "-450px";
    from2.style.left = "40px";
    progress.style.width = "240px"
  }


  Back1.Onclick = function(){
    from1.style.left = "40px";
    from2.style.left = "450px";
    progress.style.width = "120px"
  }



  Next2.Onclick = function(){
    from2.style.left = "-450px";
    from3.style.left = "40px";
    progress.style.width = "360px"
  }

  Back2.Onclick = function(){
    from2.style.left = "40px";
    from3.style.left = "450px";
    progress.style.width = "240px"
  }


  
</script>      
    </body>
    </html>
